<!DOCTYPE html>
<html>
<head>
<title>kfold - {{doc.title}}</title>
<link rel="stylesheet" href="/styles.css">
<script src="/dark.js"></script>
<meta name="robots" content="noindex, nofollow" />
<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1, user-scalable=0" />
</head>
<body>
<div id="top" class="card">
<div id="header">
<table>
    <tr>
    <td class="logo"><a href="/"><img src="/logo.png"></a></td>
    <td>
        <h1>{{ doc.title }}</h1>
        <small>
        {% if doc.desc is defined and doc.desc != None %}
            <p>{{ doc.desc }}</p>
        {% endif %}
        {% if doc.date is defined and doc.date != None %}
            <i>published {{ doc.date }}</i>
        {% endif %}
        </small>
    </td>
    </tr>
</table>
</div>

<div id="body">
{{ doc.html }}
</div>

<div id="footer">
    <a href="/">home</a>&nbsp;&CenterDot;
    <a href="#top">top</a><span class="info">&nbsp;generated at {{ doc.gtime }}</span>
</div>
</div>
</body>
</html>
