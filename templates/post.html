<!DOCTYPE html>
<html>
<head>
<title>kfold - {{doc.title}}</title>
<link rel="stylesheet" href="/styles.css">
<script src="/dark.js"></script>
<meta name="robots" content="noindex, nofollow" />
</head>
<body>
<div id="content">
<div id="title" class="card">
<table class="inner">
    <tr>
    <td class="image"><a href="/"><img src="/logo.png"></a></td>
    <td>
        <h1>{{ doc.title }}</h1>
        <small>
        {% if doc.desc is defined and doc.desc != None %}
            <p>{{ doc.desc }}</p>
        {% endif %}
        {% if doc.date is defined and doc.date != None %}
            <i>published {{ doc.date }}</i>
        {% endif %}
        </small>
    </td>
    </tr>
</table>
</div>

<div id="article" class="card">
<div class="inner">    
    {{ doc.html }}
</div>
</div>

<div id="footer">
<div class="inner">
    <p>
    <a href="/">home</a>&nbsp;&CenterDot;
    <a href="#title">top</a><span class="info">&nbsp;generated at {{ doc.gtime }}</span>
    </p>
</div>
</div>
</div>
</body>
</html>
